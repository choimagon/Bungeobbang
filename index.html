<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>붕어빵 찾아봐라</title>
  <link rel="icon" type="image/png" href="images/bunbun.png">
  <link rel="apple-touch-icon" href="images/bunbun.png">
  <style>
    :root{
      --disk-size: 420px;
      --center-size: 120px;
      --dot-size: 120px;
      --orbit-radius: 140px;

      /* ===== 컬러 테마 (아이보리 + 무광 차콜) ===== */
      --bg: #F5F5F2;
      --ink: #2B2C2B;
      --ink-2: #1A1A1A;

      /* 버튼 */
      --btn-bg: rgba(43,44,43,.10);
      --btn-bg-hover: rgba(43,44,43,.14);
      --btn-bg-active: rgba(43,44,43,.16);
      --btn-bd: rgba(43,44,43,.18);
      --btn-text: #2B2C2B;

      /* 리셋 버튼 */
      --btn-reset-bg: rgba(43,44,43,.16);
      --btn-reset-hover: rgba(43,44,43,.20);

      /* 그림자 */
      --soft-shadow: 0 14px 34px rgba(43,44,43,.10);

      /* 번호 배지 */
      --badge-size: 36px;
      --badge-font: 20px;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      padding:28px;
      width:min(560px, 92vw);
      position:relative;
    }

    .stage{
      position:relative;
      width: var(--disk-size);
      height: var(--disk-size);
      display:grid;
      place-items:center;
      margin-top: 2px;
    }

    .disk{
      position:absolute;
      inset:0;
      border-radius:50%;
      background: var(--ink-2);
      box-shadow: none;
      transform: rotate(0deg);
      transform-origin:center;
      will-change: transform;
    }

    /* ✅ 30도 단위 시간 기반(거의 일정속도) + 끝만 살짝 멈춤 */
    .disk.spinning{
      transition: transform var(--spin-ms) cubic-bezier(0.98, 0.98, 0.95, 1);
    }

    .orbit{
      position:absolute;
      inset:0;
      border-radius:50%;
      pointer-events:auto;
    }

    .dot-wrap{
      position:absolute;
      left:50%;
      top:50%;
      width:0;
      height:0;
      transform-origin: 0 0;
      pointer-events:auto;
    }

    .dot{
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius:50%;
      transform: translate(-50%, -50%);
      overflow:hidden;
      border:none;
      background: transparent;
      cursor:pointer;
      user-select:none;
      pointer-events:auto;
      position: relative;
    }

    .dot:active{
      transform: translate(-50%, -50%) scale(0.98);
    }

    .dot img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      border:none;
      outline:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    /* ✅ 번호 배지: 기본 숨김 */
    .badge{
      position:absolute;
      top:50%;
      left:50%;
      width: var(--badge-size);
      height: var(--badge-size);
      border-radius: 999px;

      display:flex;
      align-items:center;
      justify-content:center;

      background: transparent;
      color: #ffffff;
      border: none;
      box-shadow: none;

      font-weight: 1000;
      font-size: var(--badge-font);
      line-height: 1;

      pointer-events:none;
      user-select:none;
      z-index: 2;

      text-shadow: 0 2px 6px rgba(0,0,0,.55);

      opacity: 0;
      transform: translate(-50%, -50%) scale(0.98);
      transition: opacity 140ms ease, transform 140ms ease;
    }

    /* ✅ 회전 후(맞추기 단계)부터 보이게 */
    body.show-badges .badge{
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .center{
      position:absolute;
      width: var(--center-size);
      height: var(--center-size);
      border-radius:50%;
      display:grid;
      place-items:center;
      background: rgba(245,245,242,.55);
      box-shadow: var(--soft-shadow), inset 0 0 0 1px rgba(43,44,43,.12);
      z-index:5;
      user-select:none;
      pointer-events:none;
      backdrop-filter: blur(8px);
    }

    .logo-placeholder{
      width:72%;
      height:72%;
      border-radius:50%;
      display:grid;
      place-items:center;
      background: rgba(43,44,43,.08);
      color: rgba(255, 255, 255, 0.85);
      font-weight:400;
      font-size: 25px;
      letter-spacing:.2px;
      box-shadow: inset 0 0 0 1px rgba(43,44,43,.14);
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 6px;
    }

    button{
      appearance:none;
      border:none;
      cursor:pointer;
      font-size: 20px;
      padding:16px 20px;
      border-radius:12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight:1000;
      box-shadow:
        inset 0 0 0 1px var(--btn-bd),
        0 10px 18px rgba(43,44,43,.08);
      transition: transform .12s ease, background .12s ease, opacity .12s ease, filter .12s ease;
    }
    button:hover{ background: var(--btn-bg-hover); }
    button:active{
      transform: translateY(1px) scale(.99);
      background: var(--btn-bg-active);
    }
    button:disabled{
      cursor:not-allowed;
      opacity:.35;
      filter: grayscale(1);
      background: rgba(43,44,43,.06);
      box-shadow: inset 0 0 0 1px rgba(43,44,43,.10);
    }

    /* ✅ 레벨 선택 UI */
    .level-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 2px;
    }
    .level-label{
      font-weight: 900;
      opacity: .9;
      letter-spacing: .2px;
    }
    .level-btn{
      padding:12px 14px;
      border-radius:12px;
      font-size:18px;
      font-weight:1000;
      background: rgba(43,44,43,.08);
      box-shadow: inset 0 0 0 1px rgba(43,44,43,.14);
      transition: transform .12s ease, background .12s ease, opacity .12s ease, filter .12s ease;
    }
    .level-btn:hover{ background: rgba(43,44,43,.12); }
    .level-btn:active{ transform: translateY(1px) scale(.99); }

    /* ✅ 선택(active)되면 파란색으로 꽉 채움 */
    .level-btn.active{
      background: rgba(36, 106, 191, 0.22);
      color: black;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.22),
        0 10px 18px rgba(43,44,43,.10),
        0 0 0 6px rgba(255,255,255,.22);
      filter: saturate(1.06);
      transform: translateY(-1px);
    }

    /* 성공 후 UI 잠금: stage + 회전 버튼 + 레벨버튼 잠그고 reset만 살림 */
    .lock-ui .stage,
    .lock-ui .controls button:not(#resetBtn),
    .lock-ui .level-row{
      opacity:.35;
      filter: grayscale(1);
      pointer-events:none;
    }
    .lock-ui #resetBtn{
      opacity:1;
      filter:none;
      pointer-events:auto;
    }

    #resetBtn{
      display:none;
      background: var(--btn-reset-bg);
      box-shadow:
        inset 0 0 0 1px rgba(43,44,43,.20),
        0 12px 22px rgba(43,44,43,.10);
    }
    #resetBtn:hover{ background: var(--btn-reset-hover); }

    .overlay{
      position:absolute;
      inset:0;
      display:none;
      place-items:center;
      pointer-events:none;
      z-index:60;
    }
    .overlay.show{ display:grid; }

    .overlay-card{
      text-align:center;
      padding:18px 20px;
      border-radius:16px;
      background: rgba(43,44,43,.86);
      box-shadow: 0 18px 50px rgba(43,44,43,.25), inset 0 0 0 1px rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      min-width: min(420px, 86vw);
      transform: translateY(6px);
      opacity: 0;
      animation: popIn 220ms ease-out forwards;
    }
    @keyframes popIn{ to { transform: translateY(0); opacity: 1; } }

    .overlay-title{
      font-size:30px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#F5F5F2;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:55;
      overflow:hidden;
      display:none;
    }
    .confetti.show{ display:block; }

    .confetti-piece{
      position:absolute;
      width:10px;
      height:18px;
      border-radius:3px;
      opacity:0;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: burst var(--t) ease-out forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.18));
    }

    @keyframes burst{
      0%{ opacity:1; transform: translate(var(--x0), var(--y0)) rotate(var(--r0)); }
      100%{ opacity:0; transform: translate(var(--x1), var(--y1)) rotate(var(--r1)); }
    }

    @media (max-width: 520px){
      :root{
        --disk-size: 320px;
        --center-size: 96px;
        --dot-size: 52px;
        --orbit-radius: 120px;
        --badge-size: 22px;
        --badge-font: 12px;
      }
      button{ font-size:18px; padding:14px 16px; }
      .level-btn{ font-size:16px; padding:10px 12px; }
      .overlay-title{ font-size:26px; }
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">

    <div class="stage">
      <div class="disk" id="disk">
        <div class="orbit" id="orbit"></div>
      </div>

      <div class="center">
        <div class="logo-placeholder"></div>
      </div>
    </div>

    <div class="level-row" id="levelRow" aria-label="level">
      <span class="level-label">레벨</span>
      <button class="level-btn" type="button" data-level="1">1</button>
      <button class="level-btn" type="button" data-level="2">2</button>
      <button class="level-btn" type="button" data-level="3">3</button>
    </div>

    <div class="controls">
      <button id="spinBtn" disabled>회전</button>
      <button id="resetBtn">초기화</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <div class="overlay" id="overlay">
      <div class="overlay-card">
        <div class="overlay-title" id="overlayTitle">성공</div>
      </div>
    </div>
  </div>

  <script>
    const wrap = document.getElementById('wrap');
    const disk = document.getElementById('disk');
    const orbit = document.getElementById('orbit');

    const levelRow = document.getElementById('levelRow');
    const levelBtns = Array.from(levelRow.querySelectorAll('.level-btn'));

    const spinBtn = document.getElementById('spinBtn');
    const resetBtn = document.getElementById('resetBtn');

    const confetti = document.getElementById('confetti');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');

    const N = 9;

    const IMG_NONE   = "images/bun_none.png";
    const IMG_ON     = "images/bun.png";
    const IMG_SELECT = "images/bunbun.png";

    let isClosed = false;
    let selectedIndex = null;
    let phase = "SETUP";           // SETUP, SPINNING, CLOSED_SELECT, END_SUCCESS
    let baseRotationDeg = 0;

    // ✅ 레벨(1~3)
    let level = 3;
    function setLevel(lv){
      level = Math.max(1, Math.min(3, Number(lv) || 3));
      levelBtns.forEach(b => b.classList.toggle('active', Number(b.dataset.level) === level));
    }

    function setBadgesVisible(visible){
      document.body.classList.toggle('show-badges', !!visible);
    }

    function getCssVarNumber(name, fallback) {
      const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
      const n = parseFloat(v);
      return Number.isFinite(n) ? n : fallback;
    }

    function setDotImage(index, src) {
      const dot = orbit.querySelector(`.dot[data-index="${index}"]`);
      if (!dot) return;
      const img = dot.querySelector('img');
      if (img) img.src = src;
    }

    function renderDots() {
      orbit.innerHTML = '';
      const radius = getCssVarNumber('--orbit-radius', 140);

      for (let i = 0; i < N; i++) {
        const angle = (360 / N) * i;

        const wrapEl = document.createElement('div');
        wrapEl.className = 'dot-wrap';
        wrapEl.style.transform = `rotate(${angle}deg) translate(${radius}px)`;

        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.dataset.index = String(i);

        const img = document.createElement('img');
        img.alt = `dot-${i+1}`;

        if (isClosed) img.src = IMG_ON;
        else img.src = (selectedIndex === i) ? IMG_SELECT : IMG_NONE;

        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = String(i + 1);

        dot.appendChild(img);
        dot.appendChild(badge);

        wrapEl.appendChild(dot);
        orbit.appendChild(wrapEl);
      }
    }

    function syncAllDots() {
      for (let i = 0; i < N; i++) {
        if (isClosed) setDotImage(i, IMG_ON);
        else setDotImage(i, (selectedIndex === i) ? IMG_SELECT : IMG_NONE);
      }
    }

    function setSpinEnabled(enabled) {
      spinBtn.disabled = !enabled;
    }

    function showResetOnly(show) {
      if (show) {
        resetBtn.style.display = "inline-block";
        wrap.classList.add('lock-ui');
      } else {
        resetBtn.style.display = "none";
        wrap.classList.remove('lock-ui');
      }
    }

    function showOverlay(title = "성공") {
      overlayTitle.textContent = title;
      overlay.classList.add('show');
    }

    function hideOverlay() {
      overlay.classList.remove('show');
    }

    function fireConfettiAtDot(index, durationMs = 2000) {
      confetti.innerHTML = '';
      confetti.classList.add('show');

      const dot = orbit.querySelector(`.dot[data-index="${index}"]`);
      const wrapRect = wrap.getBoundingClientRect();

      let cx = wrapRect.width / 2;
      let cy = wrapRect.height / 2;

      if (dot) {
        const r = dot.getBoundingClientRect();
        cx = (r.left + r.right) / 2 - wrapRect.left;
        cy = (r.top + r.bottom) / 2 - wrapRect.top;
      }

      const colors = ["#ff4d4d","#ffd24d","#4dff88","#4dd7ff","#a64dff","#ff4dd2","#111111"];
      const pieces = 52;

      for (let i = 0; i < pieces; i++) {
        const p = document.createElement('div');
        p.className = 'confetti-piece';
        p.style.left = cx + 'px';
        p.style.top  = cy + 'px';

        const color = colors[Math.floor(Math.random() * colors.length)];
        const w = 6 + Math.random() * 9;
        const h = 10 + Math.random() * 16;
        p.style.background = color;
        p.style.width = w + 'px';
        p.style.height = h + 'px';

        const angle = Math.random() * Math.PI * 2;
        const dist  = 70 + Math.random() * 110;

        const x1 = Math.cos(angle) * dist;
        const y1 = Math.sin(angle) * dist + (70 + Math.random() * 140);

        const r0 = (Math.random() * 180 - 90) + "deg";
        const r1 = (Math.random() * 720 - 360) + "deg";

        p.style.setProperty('--x0', '0px');
        p.style.setProperty('--y0', '0px');
        p.style.setProperty('--x1', `${x1}px`);
        p.style.setProperty('--y1', `${y1}px`);
        p.style.setProperty('--r0', r0);
        p.style.setProperty('--r1', r1);

        const t = 1500 + Math.random() * 600;
        p.style.setProperty('--t', `${t}ms`);

        confetti.appendChild(p);
      }

      window.setTimeout(() => {
        confetti.classList.remove('show');
        confetti.innerHTML = '';
      }, durationMs);
    }

    function resetGame() {
      isClosed = false;
      selectedIndex = null;
      phase = "SETUP";
      baseRotationDeg = 0;

      disk.classList.remove('spinning');
      disk.style.removeProperty('--spin-ms');
      disk.style.transform = `rotate(0deg)`;

      renderDots();
      syncAllDots();
      setSpinEnabled(false);
      showResetOnly(false);
      hideOverlay();

      confetti.classList.remove('show');
      confetti.innerHTML = '';

      setBadgesVisible(false);
      setLevel(level);
    }

    // ✅ 레벨별 30도당 시간(ms): 1=400, 2=200, 3=100 
    const MS_PER_30 = { 1: 260, 2: 145, 3: 100 };

    function startSpin() {
      if (phase !== "SETUP") return;
      if (selectedIndex === null) return;

      setBadgesVisible(false);

      isClosed = true;
      syncAllDots();

      phase = "SPINNING";
      setSpinEnabled(false);

      window.setTimeout(() => {
        // ✅ 각도: 270~610 (랜덤)
        const randDeg = 270 + Math.random() * (610 - 270);

        // ✅ 30도 단위 걸리는 시간으로 전체 시간 계산
        const msPer30 = MS_PER_30[level] ?? 400;
        const ms = Math.round((randDeg / 30) * msPer30);

        baseRotationDeg += randDeg;

        disk.classList.add('spinning');
        disk.style.setProperty('--spin-ms', `${ms}ms`);
        void disk.offsetWidth;
        disk.style.transform = `rotate(${baseRotationDeg}deg)`;

        window.setTimeout(() => {
          disk.classList.remove('spinning');
          setSpinEnabled(false);

          phase = "CLOSED_SELECT";
          setBadgesVisible(true);
        }, ms);
      }, 1000);
    }

    function endSuccess() {
      phase = "END_SUCCESS";

      isClosed = false;
      syncAllDots();

      fireConfettiAtDot(selectedIndex, 2000);

      window.setTimeout(() => {
        showOverlay("성공");
        showResetOnly(true);
      }, 850);
    }

    function handleGuessClick(idx) {
      if (idx === selectedIndex) {
        endSuccess();
        return;
      }
      setDotImage(idx, IMG_NONE);
    }

    // ===== 이벤트 =====
    levelRow.addEventListener('click', (e) => {
      const btn = e.target.closest('.level-btn');
      if (!btn) return;
      if (phase !== "SETUP") return;
      setLevel(btn.dataset.level);
    });

    spinBtn.addEventListener('click', startSpin);
    resetBtn.addEventListener('click', resetGame);

    orbit.addEventListener('click', (e) => {
      const dot = e.target.closest('.dot');
      if (!dot) return;

      const idx = Number(dot.dataset.index);
      if (!Number.isFinite(idx)) return;

      if (phase === "END_SUCCESS") return;
      if (phase === "SPINNING") return;

      if (isClosed) {
        if (phase === "CLOSED_SELECT") handleGuessClick(idx);
        return;
      }

      if (selectedIndex !== null && selectedIndex !== idx) {
        setDotImage(selectedIndex, IMG_NONE);
      }
      selectedIndex = idx;
      setDotImage(selectedIndex, IMG_SELECT);

      setSpinEnabled(true);
      phase = "SETUP";
    });

    window.addEventListener('resize', () => {
      renderDots();
      syncAllDots();
    });

    window.addEventListener('pageshow', () => {
      resetGame();
    });

    setLevel(3);
    resetGame();
  </script>
</body>
</html>
